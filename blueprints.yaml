name: Taxonomy Filter
slug: taxonomy-filter
type: plugin
version: 1.0.0
description: Grav plugin to filter blog items using multiple taxonomies
icon: plug
author:
  name: pamtbaau
  email: 
homepage: 
keywords: grav, plugin, etc
bugs: 
docs: 
license: MIT

dependencies:
  - { name: grav, version: '>=1.7.0' }
  - { name: taxonomylist, version: '>=1.3.5' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    routes:
      type: array
      value_only: true
      label: PLUGIN_TAXONOMY_FILTER.ROUTES
      help: PLUGIN_TAXONOMY_FILTER.ROUTES_HELP
    taxonomies:
      type: selectize
      selectize:
        data-options@: '\Grav\Plugin\TaxonomyFilterPlugin::getTaxonomies'
      size: large
      label: PLUGIN_TAXONOMY_FILTER.TAXONOMIES
      classes: fancy
      help: PLUGIN_TAXONOMY_FILTER.TAXONOMIES_HELP
      validate:
        type: commalist
    operator:
      type: select
      size: large
      label: PLUGIN_TAXONOMY_FILTER.OPERATOR
      classes: fancy
      help: PLUGIN_TAXONOMY_FILTER.OPERATOR_HELP
      default: or
      options:
        and: PLUGIN_TAXONOMY_FILTER.AND
        or: PLUGIN_TAXONOMY_FILTER.OR
    isProduction:
      type: toggle
      label: PLUGIN_TAXONOMY_FILTER.ISPRODUCTION
      help: PLUGIN_TAXONOMY_FILTER.ISPRODUCTION_HELP
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
